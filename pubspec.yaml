name: reposteria_arlex
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2

  # Firebase (versiones compatibles que evitan bugs de Firestore)
  # Versiones intermedias que usan Firebase JS SDK estable sin bugs de listeners
  firebase_core: 3.6.0
  firebase_auth: 5.3.1
  cloud_firestore: 5.4.3
  firebase_storage: 12.3.2
  cloud_functions: 5.1.3

  # State Management
  provider: ^6.1.2

  # Utilidades
  intl: ^0.19.0              # Formateo de fechas y números
  uuid: ^4.5.1               # Generación de IDs únicos
  url_launcher: ^6.3.1       # Abrir URLs y enlaces externos
  image_picker: ^1.1.2       # Selector de imágenes
  path: ^1.9.0               # Manejo de rutas de archivos
  fl_chart: ^0.69.0          # Gráficas y visualización de datos
  excel: ^4.0.6              # Generación de archivos Excel
  universal_html: ^2.2.4     # Soporte para descarga en web
  pdf: ^3.11.1               # Generación de archivos PDF
  csv: ^6.0.0                # Generación de archivos CSV

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true